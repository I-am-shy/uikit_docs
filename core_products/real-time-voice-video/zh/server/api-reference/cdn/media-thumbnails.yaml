openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact: { name: Real-time Voice/Video API Support, email: support@zegocloud.com }

tags:
  - name: cdn

servers:
  $ref: '../shared-components.yaml#/servers'

paths:
  /:
    get:
      tags: [cdn]
      summary: MediaThumbnails
      description: 发起点播截图任务。
      operationId: media-thumbnails
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://rtc-api.zego.im?Action=MediaThumbnails
          required: true
          schema: { type: string, enum: [MediaThumbnails] }
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/IsTest'
        - name: Vendor
          in: query
          required: true
          schema: { type: string, enum: [Tencent, Huawei] }
          description: CDN 厂商。
        - name: FileId
          in: query
          required: true
          schema: { type: string }
          description: 文件唯一标识。
        - name: Type
          in: query
          required: true
          schema: { type: string, enum: [SnapshotByTimeOffset, SampleSnapshot] }
          description: 截图方式。
        - name: Definition
          in: query
          required: false
          schema: { type: integer, format: int32 }
          description: 模板 ID，仅对 Vendor=Tencent 有效且必填。
        - name: ExtTimeOffsetSet
          in: query
          required: false
          description: 指定时间点截图的时间点，单位秒，Type=SnapshotByTimeOffset 时必填。
          schema:
            type: array
            items: { type: number }
          style: form
          explode: true
        - name: Interval
          in: query
          required: false
          schema: { type: number }
          description: 按时间间隔截图的间隔秒数，仅对 Vendor=Huawei 有效且必填。
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaThumbnailsResponse'

components:
  schemas:
    MediaThumbnailsResponse:
      type: object
      properties:
        Code: { type: integer, format: int32 }
        Message: { type: string }
        RequestId: { type: string }
        Data:
          type: object
          properties:
            Tencent:
              type: object
              properties:
                TaskId: { type: string }
                RequestId: { type: string }
            Huawei:
              type: object
              properties:
                task_id: { type: string }

