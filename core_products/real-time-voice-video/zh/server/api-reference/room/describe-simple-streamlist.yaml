openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: Real-time Voice/Video API Support
    email: support@zegocloud.com

tags:
  - name: room

servers:
  $ref: '../shared-components.yaml#/servers'

paths:
  /:
    get:
      tags:
        - room
      summary: DescribeSimpleStreamList
      description: |
        调用本接口获取房间内流列表信息。获取流列表后与业务后台流列表进行对比，可以防止“炸麦”。也可以通过此接口获取房间内唯一流 ID，在使用第三方拉流器时进行混流音浪回调。

        <Note title="调用频率限制">同一个 AppID 下所有房间：50 次/秒; 单个房间：1 次/10秒</Note>

      operationId: describe-simple-streamlist
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://rtc-api.zego.im?Action=DescribeSimpleStreamList
          required: true
          allowEmptyValue: false
          schema:
            type: string
            enum: [DescribeSimpleStreamList]
          style: form
          explode: true
        # 公共参数
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        # 业务参数
        - name: RoomId
          in: query
          description: 房间 ID。
          required: true
          allowEmptyValue: false
          schema:
            type: string
      responses:
        "200":
          description: 操作成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DescribeSimpleStreamListResponse'

components:
  schemas:
    DescribeSimpleStreamListResponse:
      type: object
      properties:
        Code:
          type: integer
          format: int32
          example: 0
          description: |
            返回码。以下仅列出了接口业务逻辑相关的部分返回码，完整返回码请参考 [全局返回码](/real-time-video-server/api-reference/return-codes)。

            <table>
              <thead>
                <tr>
                  <th>返回码</th>
                  <th>说明</th>
                  <th>处理建议</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>154</td>
                  <td>获取列表信息失败。</td>
                  <td>请重试，或联系 ZEGO 技术支持处理。</td>
                </tr>
              </tbody>
            </table>
        Message:
          type: string
          example: success
          description: 操作结果描述。
        RequestId:
          type: string
          example: 5885338326725063742
          description: 请求 ID。
        Data:
          type: object
          properties:
            StreamList:
              type: array
              description: 流列表。
              items:
                type: object
                properties:
                  StreamId:
                    type: string
                    example: stream_demo
                    description: 流 ID。
                  UserId:
                    type: string
                    example: user_demo
                    description: 用户名。
                  UserName:
                    type: string
                    example: user_name_demo
                    description: 用户昵称。
                  CreateTime:
                    type: integer
                    format: int64
                    example: 1642045110123
                    description: 创建时间。
                  StreamNumberId:
                    type: integer
                    format: uint32
                    example: 10
                    description: 房间内流序号。

