openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: Real-time Voice/Video API Support
    email: support@zegocloud.com

tags:
  - name: room

servers:
  $ref: '../shared-components.yaml#/servers'

paths:
  /:
    get:
      tags:
        - room
      summary: SetForbidStreamRule
      description: 设置音视频流封禁规则。
      operationId: set-forbid-stream-rule
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://rtc-api.zego.im?Action=SetForbidStreamRule
          required: true
          allowEmptyValue: false
          schema:
            type: string
            enum: [SetForbidStreamRule]
          style: form
          explode: true
        # 公共参数
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/IsTest'
        # 业务参数
        - name: RoomId
          in: query
          description: 房间 ID。
          required: true
          schema:
            type: string
        - name: StreamId
          in: query
          description: 流 ID，最大不超过 256 字节。
          required: true
          schema:
            type: string
            maxLength: 256
        - name: DisableAudio
          in: query
          description: 是否封禁音频。0：不封禁（默认）；1：封禁。
          required: false
          schema:
            type: integer
            format: int32
            enum: [0, 1]
            default: 0
        - name: DisableVideo
          in: query
          description: 是否封禁视频。0：不封禁（默认）；1：封禁。
          required: false
          schema:
            type: integer
            format: int32
            enum: [0, 1]
            default: 0
        - name: EffectiveTime
          in: query
          description: 封禁规则有效时长，单位：秒。默认 21600。范围 1 ～ 86400（超过 24 小时的取值将自动调整为 24 小时）。
          required: false
          schema:
            type: integer
            format: int64
            minimum: 1
            maximum: 86400
            default: 21600
      responses:
        "200":
          description: 操作成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetForbidStreamRuleResponse'
              example:
                Code: 0
                Message: success
                RequestId: TestRequestId167562222222915000

components:
  schemas:
    SetForbidStreamRuleResponse:
      type: object
      properties:
        Code:
          type: integer
          format: int32
          description: 返回码。
        Message:
          type: string
          description: 操作结果描述。
        RequestId:
          type: string
          description: 请求 ID。

