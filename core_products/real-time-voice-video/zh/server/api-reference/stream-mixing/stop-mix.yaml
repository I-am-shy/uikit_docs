openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: Real-time Voice/Video API Support
    email: support@zegocloud.com

tags:
  - name: stream-mixing

servers:
  $ref: '../shared-components.yaml#/servers'

paths:
  /:
    post:
      tags:
        - stream-mixing
      summary: StopMix
      description: |
        调用本接口停止混流。相关回调请参考 [混流结束回调](/real-time-video-server/callback/stream-mixing/stopped)。

        <Warning title="注意">
        - 在当前混流任务（以下称为“混流任务 A”）仍在进行的情况下，如果开发者启动新的混流任务（以下称为“混流任务 B”），混流任务 A 不会自动停止。只有在混流任务 A 的所有输入流都不存在后的 90 秒之后，才会自动结束。
        - 在使用 ZEGO 音视频云服务的混流功能时，开发者应注意：在启动混流任务 B 时，应停止混流任务 A，以免导致主播已开启混流任务 B 与其他主播混流，但观众依然在拉取混流任务 A 的输出流。
        </Warning>
        
        <Note title="调用频率限制">同一个 AppID 下所有房间：100 次/秒</Note>
      operationId: stop-mix
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://rtc-api.zego.im?Action=StopMix
          required: true
          schema:
            type: string
            enum: [StopMix]
          style: form
          explode: true
        # 公共参数（Query）
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/IsTest'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StopMixRequest'
      responses:
        "200":
          description: 操作成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StopMixResponse'

components:
  schemas:
    StopMixRequest:
      type: object
      required: [TaskId]
      properties:
        TaskId: 
          type: string
          description: 混流任务 ID，需要和开始混流传入的 TaskId 保持一致。
          example: "2213699902971205739"
        Sequence: 
          type: integer
          format: int32
          description: 混流任务的序列号，用于保证时序，同个任务的参数修改需要保证序列号的递增。
          example: 1
        UserId: 
          type: string
          description: 用户 ID。当开启混流任务归属时停止某个 TaskId 的混流任务必须输入开始混流任务时指定的 UserId 。
          example: "456"
    StopMixResponse:
      type: object
      properties:
        Code: 
          type: integer
          format: int32
          description: |
            以下仅列出了接口业务逻辑相关的部分返回码，完整返回码请参考 [全局返回码](/real-time-video-server/api-reference/return-codes)。
            
            <table>
            <thead>
              <tr><th>返回码</th><th>说明</th><th>处理建议</th></tr>
            </thead>
            <tbody>
              <tr><td>110200001</td><td>失败。</td><td>请重试。</td></tr>
              <tr><td>110200002</td><td>输入参数错误。</td><td>请参考 Message 信息处理。</td></tr>
              <tr><td>110200003</td><td>鉴权失败。</td><td>请确认鉴权信息是否正确或过期，详情请参考 <a href="!Making_API_Requests/Making_API_Requests#5" target="_blank">调用方式</a> 中的 "3 签名机制"。</td></tr>
              <tr><td>110200004</td><td>解析输入参数失败。</td><td>请检查混流参数是否正确。</td></tr>
            </tbody>
            </table>
          example: 0
        Message: 
          type: string
          description: 操作结果描述。
          example: "success"
        RequestId: 
          type: string
          description: 请求 ID。
          example: "8472822294336370476"

