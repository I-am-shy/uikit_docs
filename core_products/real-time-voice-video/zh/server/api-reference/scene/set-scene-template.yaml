                <tr><td>340004003</td><td>模版已存在。</td><td>设置其他模版 ID。</td></tr>
                <tr><td>340006003</td><td>参数错误。</td><td>根据错误提示设置正确的请求参数。</td></tr>
              </tbody>
            </table>
          example: 0
        Message: 
          type: string
          description: 错误信息描述
          example: "succeed"
        RequestId: 
          type: string
          description: 请求 ID
          example: "9f674801-69e9-463f-a966-1ba2c6b5dbbe"
        Data:
          type: object
          nullable: true
          description: 返回数据内容
          example: null

