openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact: { name: Real-time Voice/Video API Support, email: support@zegocloud.com }

tags:
  - name: media-service

servers:
  $ref: '../shared-components.yaml#/servers'

paths:
  /:
    get:
      tags: [media-service]
      summary: ForbidRTCStream
      description: |
        调用本接口禁止 RTC 推流，可以禁止指定流 ID 推送到 RTC 服务。禁止推流操作会向正在推流的客户端和正在拉流的客户端发送推流被禁止的通知。

        推流客户端接收推流被服务端禁止的通知使用 ZEGO SDK 回调接口：
        
        <table>
          
          <tbody><tr>
            <th rowspan="2">平台</th>
            <th colspan="2">ZegoExpress SDK</th>
            <th colspan="2">LiveRoom SDK</th>
          </tr>
          <tr>
            <th>接口</th>
            <th>错误码</th>
            <th>接口</th>
            <th>错误码</th>
          </tr>
          <tr>
            <td>iOS/macOS</td>
            <td>onPublisherStateUpdate</td>
            <td>1003025</td>
            <td>onPublishStateUpdate</td>
            <td>12301011</td>
          </tr>
          <tr>
            <td>Android</td>
            <td>onPublisherStateUpdate</td>
            <td>1003025</td>
            <td>onPublishStateUpdate</td>
            <td>12301011</td>
          </tr>
          <tr>
            <td>Windows</td>
            <td>onPublisherStateUpdate</td>
            <td>1003025</td>
            <td>OnPublishStateUpdate</td>
            <td>12301011</td>
          </tr>
        </tbody></table>
        
        拉流客户端接收所拉流被服务端禁止的通知使用 ZEGO SDK 回调接口：
        
        <table>
          
        <tbody><tr>
        <th rowspan="2">平台</th>
        <th colspan="2">ZegoExpress SDK</th>
        <th colspan="2">LiveRoom SDK</th>
        </tr>
        <tr>
        <th>接口</th>
        <th>错误码</th>
        <th>接口</th>
        <th>错误码</th>
        </tr>
        <tr>
        <td>iOS/macOS</td>
        <td>onPlayerStateUpdate</td>
        <td>1004025</td>
        <td>onPlayStateUpdate</td>
        <td>12301011</td>
        </tr>
        <tr>
        <td>Android</td>
        <td>onPlayerStateUpdate</td>
        <td>1004025</td>
        <td>onPlayStateUpdate</td>
        <td>12301011</td>
        </tr>
        <tr>
        <td>Windows</td>
        <td>onPlayerStateUpdate</td>
        <td>1004025</td>
        <td>OnPlayStateUpdate</td>
        <td>12301011</td>
        </tr>
        </tbody></table>
        <Note title="调用频率限制">同一个 AppID 下所有房间：20 次/秒（测试环境：5 次/秒）</Note>

        

        <Note title="说明">
        
        测试环境下（详见 <a target="_blank" href="!Making_API_Requests/Making_API_Requests#公共请求参数">调用方式</a> 中的 “公共参数” 中的 IsTest 的参数说明），流 ID 需要加上 “zegotest-AppId-” 前缀。例如，流 ID 为 “test”，在 AppId 为 “123456789” 的测试环境下，流 ID 应为 “zegotest-123456789-test”。
        
        </Note>
      operationId: forbid-rtc-stream
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://rtc-api.zego.im?Action=ForbidRTCStream
          required: true
          schema: { type: string, enum: [ForbidRTCStream] }
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/IsTest'
        - name: StreamId
          in: query
          required: true
          schema: { type: string }
          description: 流 ID。
        - name: Sequence
          in: query
          required: true
          schema: { type: string }
          description: |
            请求序列号。

            > **注意**
            >
            > 对于同一个流 StreamId，连续 10 秒内，必须保证发出的该 StreamId 的请求序列号是严格递增的；避免服务端收到请求的时序不一致而导致操作错乱。
            
            如果没有并发场景，推荐使用时间戳（毫秒级别）。
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbidRTCStreamResponse'

components:
  schemas:
    ForbidRTCStreamResponse:
      type: object
      properties:
        Code: 
          type: integer
          format: number
          description: |
            返回码。
            以下仅列出了接口业务逻辑相关的部分返回码，完整返回码请参考 [全局返回码](/real-time-video-server/api-reference/return-codes)。
            <table>
              <thead>
                <tr><th>返回码</th><th>说明</th><th>处理建议</th></tr>
              </thead>
              <tbody>
                <tr><td>3000</td><td>无效的 App。</td><td>请联系 ZEGO 技术支持处理。</td></tr>
                <tr><td>3001、5006、30003</td><td>内部错误。</td><td>请联系 ZEGO 技术支持处理。</td></tr>
                <tr><td>3002</td><td>Timestamp 时间戳错误。</td><td>请重新生成新的 Timestamp。</td></tr>
                <tr><td>3003</td><td>App 未配置 Token。</td><td>请联系 ZEGO 技术支持处理。</td></tr>
                <tr><td>30002</td><td>接口调用频率过高。</td><td>请降低接口请求频率。</td></tr>
                <tr><td>30004</td><td>参数 isTest 错误。</td><td>请检查公共请求参数 isTest 是否正确。</td></tr>
                <tr><td>30005</td><td>无效的 AppId。</td><td>请检查 AppId 是否正确。</td></tr>
                <tr><td>30009</td><td>无效的 StreamId，流名不规范。</td><td>请检查 StreamId 是否符合流名编码规范。</td></tr>
                <tr><td>40005</td><td>鉴权失败。</td><td>请检查签名 Signature 是否正确。</td></tr>
              </tbody>
            </table>
          example: 0
        Message: 
          type: string
          description: 操作结果描述
          example: "ok"
        RequestId: 
          type: string
          description: 请求 ID
          example: "1929203990360298509"
        Data: 
          type: object
          description: 响应数据
          example: null

