openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact: { name: Real-time Voice/Video API Support, email: support@zegocloud.com }

tags:
  - name: media-service

servers:
  $ref: '../shared-components.yaml#/servers'

paths:
  /:
    get:
      tags: [media-service]
      summary: QueryForbidCDNLiveStream
      description: |
        调用本接口查询已被禁止推流到 CDN 的 URL 列表。

        <Warning title="注意">
        首次使用本接口，需要联系 ZEGO 技术支持进行配置。
        </Warning>
      operationId: query-forbid-cdn-live-stream
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://rtc-api.zego.im?Action=QueryForbidCDNLiveStream
          required: true
          schema: { type: string, enum: [QueryForbidCDNLiveStream] }
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/IsTest'
        - name: Vendor
          in: query
          required: true
          schema: { type: string }
          description: CDN 提供商，ws：网宿。
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryForbidCDNLiveStreamResponse'
              example:
                Code: 0
                Message: "success"
                RequestId: ""
                Data:
                  Ws:
                    ResultDetail:
                      - Channel: "publish-ws.zegotech.cn"
                        Url: "rtmp://publish-ws.zegotech.cn/test/stream001"
                        StartTime: "2024-10-12T03:47:53Z"
                        EndTime: "2024-11-11T03:47:53Z"
                        Ip: ""
                      - Channel: "publish-ws.zegotech.cn"
                        Url: "rtmp://publish-ws.zegotech.cn/test/stream002"
                        StartTime: "2024-10-12T02:48:15Z"
                        EndTime: "2024-10-14T02:22:00Z"
                        Ip: ""

components:
  schemas:
    QueryForbidCDNLiveStreamResponse:
      type: object
      properties:
        Code: 
          type: integer
          format: int32
          description: |
            返回码。
            以下仅列出了接口业务逻辑相关的部分返回码，完整返回码请参考 [全局返回码](/real-time-video-server/api-reference/return-codes)。
            <table>
              <thead>
                <tr><th>返回码</th><th>说明</th><th>处理建议</th></tr>
              </thead>
              <tbody>
                <tr><td>0</td><td>请求成功。</td><td>-</td></tr>
                <tr><td>1</td><td>请求失败。</td><td>-</td></tr>
                <tr><td>2</td><td>参数错误。</td><td>-</td></tr>
                <tr><td>3</td><td>鉴权失败。</td><td>请检查鉴权参数是否正确。</td></tr>
              </tbody>
            </table>
          example: 0
        Message: 
          type: string
          description: 操作结果描述
          example: "success"
        RequestId: 
          type: string
          description: 请求 ID
          example: ""
        Data:
          type: object
          description: 响应数据
          properties:
            Ws:
              type: object
              description: 网宿返回的查询结果
              properties:
                ResultDetail:
                  type: array
                  description: 查询结果的集合
                  items:
                    type: object
                    properties:
                      Channel:
                        type: string
                        description: 加速域名
                        example: "publish-ws.zegotech.cn"
                      Url:
                        type: string
                        description: 被禁止推流的 CDN 直播地址的完整 URL，例如，rtmp://publish-ws.zegotech.cn/test/流 ID
                        example: "rtmp://publish-ws.zegotech.cn/test/stream001"
                      StartTime:
                        type: string
                        description: 开始禁止推流的时间，UTC 时间
                        example: "2024-10-12T03:47:53Z"
                      EndTime:
                        type: string
                        description: 恢复推流的时间，UTC 时间
                        example: "2024-10-14T02:22:00Z"
                      Ip:
                        type: string
                        description: 禁止观看直播的用户 IP（已废弃）
                        example: ""