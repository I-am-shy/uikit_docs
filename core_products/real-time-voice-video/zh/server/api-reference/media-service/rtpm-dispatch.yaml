openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact: { name: Real-time Voice/Video API Support, email: support@zegocloud.com }

tags:
  - name: media-service

paths:
  /:
    get:
      tags: [media-service]
      summary: RTPMDispatch
      description: 查询并分发 RTPM 的媒体接入地址。
      operationId: rtpm-dispatch
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://rtc-api.zego.im?Action=RTPMDispatch
          required: true
          schema: { type: string, enum: [RTPMDispatch] }
          style: form
          explode: true
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
        - $ref: '../shared-components.yaml#/components/parameters/IsTest'
        - name: BusinessType
          in: query
          required: true
          schema: { type: integer, format: int32, enum: [1,2,3] }
          description: 业务类型。
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RTPMDispatchResponse'

components:
  schemas:
    RTPMDispatchResponse:
      type: object
      properties:
        Code: { type: integer, format: int32 }
        Message: { type: string }
        RequestId: { type: string }
        Data: { type: object }

