openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: AI Agent API Support
    email: support@zegocloud.com

servers:
  - url: https://aigc-aiagent-api.zegotech.cn
    description: 统一接入地址（不区分区域）
  - url: https://aigc-aiagent-api-sha.zegotech.cn
    description: 中国大陆（上海）

tags:
  - name: agent-configuration-management

paths:
  /:
    post:
      tags:
        - agent-configuration-management
      summary: update-agent
      description: 通过向本接口传入智能体 ID 和基础配置，您可以更新一个现有的智能体。
      operationId: updateAgent
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://aigc-aiagent-api.zegotech.cn?Action=UpdateAgent
          required: true
          allowEmptyValue: false
          schema:
            type: string
            enum: [UpdateAgent]
          style: form
          explode: true
        # 引用共享的参数
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
      requestBody:
        required: true
        description: 📌 注意：只有传入本接口的参数才会生效，未传入的参数不会更新。
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateAgentRequest"
            example:
              AgentId: "xiaozhi"
              Name: "小智"
              LLM:
                Url: "https://ark.cn-beijing.volces.com/api/v3/chat/completions"
                ApiKey: "zego_test"
                Model: "doubao-1-5-lite-32k-250115"
                SystemPrompt: "你是小智，成年女性，是**即构科技创造的陪伴助手**，上知天文下知地理，聪明睿智、热情友善。"
              TTS:
                Vendor: "ByteDance"
                Params:
                  app:
                    appid: "zego_test"
                    token: "zego_test"
                    cluster: "volcano_tts"
                  audio:
                    voice_type: "zh_female_qingxinnvsheng_mars_bigtts"
      responses:
        "200":
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateAgentResponse"
              example:
                Code: 0
                Message: "Succeed"
                RequestId: "3151527792559699732"

components:
  schemas:
    UpdateAgentRequest:
      type: object
      required:
        - AgentId
      properties:
        AgentId:
          type: string
          description: 已注册智能体的唯一标识。
          example: "xiaozhi"
        Name:
          type: string
          description: 智能体名称
          maxLength: 64
          example: "小智"
        LLM:
          $ref: '../shared-components.yaml#/components/schemas/LLM'
        TTS:
          $ref: '../shared-components.yaml#/components/schemas/TTS'
        ASR:
          $ref: '../shared-components.yaml#/components/schemas/ASR'

    UpdateAgentResponse:
      type: object
      properties:
        Code:
          type: integer
          description: 返回码，0 表示成功，其他值表示失败。详情请参考 [返回码](/aiagent-server/api-reference/return-codes) 说明。
          example: 0
        Message:
          type: string
          description: 请求结果说明
          example: "Success"
        RequestId:
          type: string
          description: 请求 ID
          example: "1843985617336143872"
