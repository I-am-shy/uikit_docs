openapi: 3.0.0
info:
  title: open-api-desc
  version: 1.0.0
  contact:
    name: AI Agent API Support
    email: support@zegocloud.com

servers:
  - url: https://aigc-aiagent-api.zegotech.cn
    description: 统一接入地址（不区分区域）
  - url: https://aigc-aiagent-api-sha.zegotech.cn
    description: 中国大陆（上海）

tags:
  - name: agent-instance-control

paths:
  /:
    post:
      tags:
        - agent-instance-control
      summary: SendAgentInstanceLLM
      description: 本接口可用于，以用户身份主动调用 LLM 服务，并基于 LLM 的响应内容，以智能体身份主动调用 TTS 服务，向用户发送语音消息。详情及示例请参考[AI主动说话：主动调用 LLM 或 TTS](./../../guides/proactive-invocation-of-llm-and-tts.mdx)。
      operationId: send-agent-instance-llm
      parameters:
        - name: Action
          in: query
          description: |
            > 接口原型参数
            >
            > https://aigc-aiagent-api.zegotech.cn?Action=SendAgentInstanceLLM
          required: true
          allowEmptyValue: false
          schema:
            type: string
            enum: [SendAgentInstanceLLM]
          style: form
          explode: true
        # 引用共享的参数
        - $ref: '../shared-components.yaml#/components/parameters/AppId'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureNonce'
        - $ref: '../shared-components.yaml#/components/parameters/Timestamp'
        - $ref: '../shared-components.yaml#/components/parameters/Signature'
        - $ref: '../shared-components.yaml#/components/parameters/SignatureVersion'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SendAgentInstanceLLMRequest"
            example:
              AgentInstanceId: "1907755175297171456"
              Text: "今天天气怎么样？"
      responses:
        "200":
          description: 发送成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SendAgentInstanceLLMResponse"

components:
  schemas:
    SendAgentInstanceLLMRequest:
      type: object
      required:
        - AgentInstanceId
        - Text
      properties:
        AgentInstanceId:
          type: string
          description: 智能体实例的唯一标识，通过 [创建智能体实例](/aiagent-server/api-reference/agent-instance-management/create-agent-instance) 接口的响应参数获取。
          example: "1907755175297171456"
        Text:
          type: string
          description: 发送给 LLM 服务的文本内容
          example: "今天天气怎么样？"
        SystemPrompt:
          type: string
          description: 是否需要临时修改本次对话的智能体系统提示（prompt），若需要则填写本字段。若填空，则不改动本轮对话的 system prompt。
          example: "你是一个友好的天气助手"
        AddQuestionToHistory:
          type: boolean
          description: 是否把问题加入到上下文
          default: false
          example: true
        AddAnswerToHistory:
          type: boolean
          description: 是否把回答加入到上下文
          default: false
          example: true
        Priority:
          type: string
          description: |
            任务优先级，默认为 Medium。
            可选值：
            1. Low：低优先级
            2. Medium：中等优先级
            3. High：高优先级
          enum:
            - Low
            - Medium
            - High
          default: Medium
          example: Medium
        SamePriorityOption:
          type: string
          description: |
            相同优先级时的打断策略，默认为 ClearAndInterrupt。
            可选值：
            1. ClearAndInterrupt：清空并打断
            2. Enqueue：排队等待，队列最大数量为 5
          enum:
            - ClearAndInterrupt
            - Enqueue
          default: ClearAndInterrupt
          example: ClearAndInterrupt

    SendAgentInstanceLLMResponse:
      type: object
      properties:
        Code:
          type: integer
          description: 返回码，0 表示成功，其他值表示失败。详情请参考 [返回码](/aiagent-server/api-reference/return-codes) 说明。
          example: 0
        Message:
          type: string
          description: 请求结果说明
          example: "Succeed"
        RequestId:
          type: string
          description: 请求 ID
          example: "1843985617336143872"
